<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Wherever</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-gray-300 layout-body">
  <header class="bg-blue-500 py-4 sidebar">
    <div class="container mx-auto layout-navbar p-4">
      <div class="flex items-center title-logo">
        <h1 class="text-white text-2xl font-bold mr-2">Weather Wherever</h1>
        <img src="./assets/img/logo.jpg" alt="Logo" class="w-10 h-10 rounded-full">
      </div>
      <form id="searchForm" class="flex items-center form">
        <label for="cityInput"></label><input type="text" id="cityInput" placeholder="Enter city name" class="p-2 rounded-lg mr-2">
        <button type="submit" class="px-4 py-2 bg-white text-blue-500 rounded-lg">Search</button>
      </form>
      <div id="historyContainer" class="bg-white p-4 mt-4 flex items-center flex-col history-container"></div>
    </div>
  </header>

  <main>
    <div class="container mx-auto p-4 mt-4">
      <div class="layout-weather">

        <div id="weatherContainer" class="weather"></div>
        <div id="forecastContainer" class="flex flex-wrap forecast"></div>
      </div>
    </div>
  </main>


<script src="https://cdn.tailwindcss.com"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
